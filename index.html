<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="/style.css">
  <title>ToolTip</title>
</head>

<body>
  <h1>Animated ToolTips of different social media icons</h1>
<div class="wrapper">
  <div class="icon Facebook">
    <div class="tooltip">Facebook</div>
    <span><ion-icon name="logo-facebook"></ion-icon></span>
  </div>
  <div class="icon Instagram">
    <div class="tooltip">Instagram</div>
    <span><ion-icon name="logo-instagram"></ion-icon></span>
  </div>
  <div class="icon Twitter">
    <div class="tooltip">Twitter</div>
    <span><ion-icon name="logo-twitter"></ion-icon></span>
  </div>
  <div class="icon GitHub">
    <div class="tooltip">GitHub</div>
    <span><ion-icon name="logo-github"></ion-icon></span>
  </div>
  <div class="icon YouTube">
    <div class="tooltip">YouTube</div>
    <span><ion-icon name="logo-youtube"></ion-icon></span>
  </div>
</div>
</body>

</html>
